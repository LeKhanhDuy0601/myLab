<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<img th:src="@{/images/logo.jpg}">
	<hr>
	<article th:replace="~{/layout/menu.html}"></article>
	<hr>
	<h2>WELLCOME TO THYMELEAF</h2>
	<h2 th:utext="${mess}"></h2>
	
	 <ul th:object="${sv}">
		<li th:text="${sv.name}"></li>
		<li th:text="*{gender}"></li>
		<li th:text="*{contact.email}"></li>
		<li th:text="*{subjects}"></li>
	</ul>

	<table class="table">
		<thead>
		  <tr>
			<th scope="col">Họ và Tên</th>
			<th scope="col">Giới tính</th>
			<th scope="col">email</th>
			<th scope="col">Môn Học</th>
		  </tr>
		</thead>
		<tbody th:object="${sv}">
		  <tr th:title="${sv.name}">
			<th scope="row" th:text="${sv.name}"></th>
			<td th:text="*{gender}"></td>
			<td th:text="*{contact.email}"></td>
			<td th:text="*{subjects[0]}"></td>
		  </tr>
		</tbody>
	  </table>
	
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
		integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
		crossorigin="anonymous"></script>
</body>

</html>
