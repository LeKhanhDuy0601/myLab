<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="container">
    <hr>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" th:href="@{|student?index=${n - 1}|}">Previous</a></li>
            <li class="page-item disabled">
                <a class="page-link">[~[[${n+1}]]/[[${size}]]~]</a>
            </li>
            <li class="page-item"><a class="page-link" th:href="@{|student?index=${n + 1}|}">Next</a></li>
        </ul>
    </nav>
    <ul>
        <li>Tên: [[${student.name}]]</li>
        <li>Giới Tính: [[${student.gender?'Nam':'Nữ'}]]</li>
        <li>Email: [[${student.email}]]</li>
        <li>Điểm: [[${student.marks}]]</li>
        <li>Kết Quả: [[${student.marks > 5 ? 'Đậu':'Rớt'}]]</li>
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
