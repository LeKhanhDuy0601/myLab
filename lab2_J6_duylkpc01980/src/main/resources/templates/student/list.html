<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="container">
	<ul>
		<li th:each="students, state:${listStudent}">
			<a th:href="@{|/student/list?index=${state.index}|}">[[${students.name}]]</a>
		</li>
	</ul>

	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">Họ và tên</th>
				<th scope="col">Giới tính</th>
				<th scope="col">Điểm Trung Bình</th>
				<th scope="col">Email</th>
				<th scope="col">Trạng Thái</th>
				<th scope="col">Môn Học</th>
				<th scope="col"></th>
			</tr>
		</thead>
		<tbody>
			<tr th:object="${student}">
				<td th:text="*{name}"></td>
				<td th:text="*{gender}?'Nam':'Nữ'"></td>
				<td th:text="*{marks}"></td>
				<td th:text="*{contact.email}"></td>
				<span th:switch="*{#arrays.length(subjects)}">
					<td th:case="0">Chuẩn Bị Nhập Học</td>
					<td th:case="1">Mới Học</td>
					<td th:case="2">Đang Học</td>
					<td th:case="*">Sắp Ra Trường</td>
				</span>
				<div th:each="subject: *{subjects}">
					<td th:text="${subject}"></td>
				</div>
				<td th:if="*{marks} > 9">Ông Vàng</td>
			</tr>
		</tbody>
	</table>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>

</html>
