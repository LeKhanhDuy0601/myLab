<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>

<body class="container" style="margin: 50px; margin-right: 100px; margin-left: 100px;" ng-app="app" ng-controller="ctrl">
      <!-- 2 column grid layout with text inputs for the first and last names -->
      <div class="row mb-4">
        <div class="col">
            <label class="form-label" for="expFullname">Họ Và Tên</label>
            <div class="form-outline">
                <input type="text" id="expFullname" class="form-control" ng-model="form.fullname" />
            </div>
        </div>
        <div class="col"> <label class="form-label" for="expEmail">Email</label>
            <div class="form-outline">
                <input type="email" id="expEmail" class="form-control" ng-model="form.email" />

            </div>
        </div>
    </div>
    <!-- 2 column grid layout with text inputs for the first and last names -->
    <div class="row mb-4">
        <div class="col"> <label class="form-label" for="expmarks">Điểm</label>
            <div class="form-outline">
                <input type="text" id="expmarks" class="form-control" ng-model="form.marks" />

            </div>
        </div>
        <div class="col">
            <div class="form-label" for="expmarks">Giới tính</div>

            <input type="radio" ng-model="form.gender" ng-value="true"  class="btn-check shadow-2-strong" name="options" id="option1" autocomplete="off" checked />
            <label class="btn btn-secondary" for="option1">Nam</label>
          
            <input type="radio" ng-model="form.gender" ng-value="false"  class="btn-check bg-dark shadow-2-strong" name="options" id="option2" autocomplete="off" />
            <label class="btn btn-secondary text-black" for="option2">Nữ</label>

          

        </div>
    </div>
    <!-- 2 column grid layout with text inputs for the first and last names -->
    <div class="row mb-4">

        <div class="col-12">
            <label class="form-label" for="expmarks">Quốc Tịch</label>
            <select class="select" ng-model="form.country">
                <option value="VN">VIỆT NAM</option>
                <option value="US">HOA KỲ</option>
            </select>
        </div>
    </div>
    <hr>
    <!-- Submit button -->
    <button type="button" class="btn btn-success" ng-click="create()">Thêm</button>
    <button type="button" class="btn btn-warning" ng-click="update()">Cập Nhập</button>
    <button type="button" class="btn btn-danger" ng-click="delete(form.email)">Xoá</button>
    <button type="button" class="btn btn-info" ng-click="reset()">Nhập Lại</button>


    <hr>

    <table class="table align-middle mb-0 bg-white">
        <thead class="bg-light">
            <tr>
                <th>Họ và Tên</th>
                <th>Email</th>
                <th>Quốc Tịch</th>
                <th>Giới Tính</th>
                <th>Điểm</th>
                <th> </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="stu in items">
                <td>
                    <div class="d-flex align-items-center">
                        <img src="https://mdbootstrap.com/img/new/avatars/1.jpg" alt=""
                            style="width: 45px; height: 45px" class="rounded-circle" />
                        <div class="ms-3">
                            <p class="fw-bold mb-1">{{stu.fullname}}</p>
                        </div>
                    </div>
                </td>
                <td>
                    <p class="fw-normal mb-1">{{stu.email}}</p>
                </td>
                <td>
                    <p class="fw-normal mb-1">{{stu.country == 'VN' ? 'Việt Nam':'Trung Quốc'}}</p>
                </td>
                <td>{{stu.gender?'Nam':'Nữ'}}</td>
                <td>
                    <p class="fw-normal mb-1">{{stu.marks}}</p>
                </td>
                <td>
                    <button type="button" class="btn btn-warning btn-sm btn-rounded" ng-click="edit(stu.email)"><i
                            class="fas fa-circle-plus"></i> Chỉnh Sửa</button>
                    <button type="button" class="btn btn-danger btn-sm btn-rounded" ng-click="delete(stu.email)"><i
                            class="far fa-trash-can"></i> Xoá</button>
                </td>
            </tr>
        </tbody>
    </table>
    <!-- AngularJS -->
    <script src="main.js"></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
</body>

</html>
